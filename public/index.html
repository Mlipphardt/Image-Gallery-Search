<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta
      name="description"
      content="An application for searching images using the Flickr API"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="error-popup flex-col">
      <span>Something has gone wrong! Please try your search again.</span>
      <button class="btn" id="popup-btn">Close</button>
    </div>
    <header class="banner">
      <h1 class="title-text">Image Gallery Search</h1>
      <div class="form-group">
        <input
          type="text"
          id="search-input"
          name="search"
          placeholder="Search"
        />
        <button id="search-btn" class="btn">Search</button>
      </div>
    </header>
    <main id="image-gallery-wrapper" class="flex-col"></main>
    <script src="./js/main.js" async defer></script>
  </body>
</html>
